<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="stylesheet" href="timerCSS.css" />
  </head>
  <body onload="getTimer()">
    <h2>Timer</h2>
    <div class="timerClass">
      <div class="hoursCl">
        <p id="hours">00</p>
        <p>Hours</p>
      </div>
      <div class="minutesCl">
        <p id="minutes">00</p>
        <p>Minutes</p>
      </div>
      <div class="secondsCl">
        <p id="seconds">00</p>
        <p>Seconds</p>
      </div>
    </div>
    <button id="timer">Start Timer</button>

    <script>
      var getTimer = () => {
        var minutes = prompt("Enter the no of minutes");
        var hours = 0;
        var seconds = 0;
        if (minutes > 59) {
          var hr = Math.floor(minutes / 60);
          var min = minutes % 60;
          document.getElementById("seconds").innerText = seconds;
          document.getElementById("minutes").innerText = min;
          document.getElementById("hours").innerText = hr;
        } else {
          document.getElementById("seconds").innerText = seconds;
          document.getElementById("minutes").innerText = minutes;
          document.getElementById("hours").innerText = hours;
        }
      };

      document.getElementById("timer").addEventListener("click", startTimer);

      function startTimer() {
        
        //console.log(minutes.innerText);
        var min = parseInt(minutes.innerText, 10);
        var hr = parseInt(hours.innerText, 10);
        var sec = parseInt(seconds.innerText, 10);
        setInterval(() => {
          if (sec == 0) {
            if (min > 0) {
              sec += 59;
              min -= 1;
            } else if (hr > 0) {
              min += 59;
              sec += 59;
              hr -= 1;
            }
          } else {
            sec -= 1;
          }

          document.getElementById("seconds").innerText = sec;
          document.getElementById("minutes").innerText = min;
          document.getElementById("hours").innerText = hr;
        }, 1000);
      }

      document.getElementById("stop").addEventListener("click", () => {
        document.getElementById("seconds").innerText = seconds.innerText;
        document.getElementById("minutes").innerText = minutes.innerText;
        document.getElementById("hours").innerText = hours.inn;
      });

    </script>
  </body>
</html>
